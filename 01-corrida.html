<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/corrida.css" />
    <title>Corrida de Carrinhos de Rolim√£</title>
    <script src="js/controle.js"></script>
  </head>
  <body>
    <form name="dados">
      <div class="adiconaParticipante">
        <span>
          <label for="nome" class="titulo">Nome:</label>
          <input type="text" class="nome" id="nome" />
        </span>
        <span>
          <label for="tempo" class="titulo">Tempo (s):</label>
          <input type="number" class="tempo" id="tempo" />
        </span>
        <span>
          <input
            type="button"
            class="adicionar"
            id="adicionar"
            value="Adicionar Participante"
            onclick="teste1()"
          />
        </span>
      </div>
      <div class="tabelaParticipantes">
        <table id="tabela">
          <thead class="thead">
            <tr>
              <th>Largada</th>
              <th>Nome</th>
              <th>
                Tempo (s)
              </th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
      <div>
        <input
          type="button"
          class="resultado"
          id="resultado"
          value="Ver Resultado"
          onclick="ordenar()"
        />
      </div>
      <div class="tabelaResultado">
        <table id="tabelaRes">
          <thead class="thead">
            <tr>
              <th>Largada</th>
              <th>Nome</th>
              <th>
                Tempo (s)
              </th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </form>
  </body>
</html>
